<!DOCTYPE html>
<html ng-app>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://davidstutz.github.io/bootstrap-multiselect/dist/css/bootstrap-multiselect.css">



    <meta charset="UTF-8">
    <title>user app</title>
</head>
<body>

<div class="container" ng-controller="myCtrl">
    <h1>User Registration app</h1>
    <!-- <input ng-model="test">
     <h1>{{test}}</h1>-->
    <table class="table">
        <thead>
        <tr>
            <th style="width:10%">First Name</th>
            <th style="width:10%">Last Name</th>
            <th style="width:15%">Date Of Birth</th>
            <th style="width:15%">Country</th>
            <th style="width:15%">State</th>
            <th style="width:15%">Hobbies</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="form-control" ng-model="driver.fname" placeholder="First name"></td>
            <td><input class="form-control" ng-model="driver.lname" placeholder="last name"></td>
            <td>
                <div class="input-group date" data-provide="datepicker" placeholder="select DOB">
                    <input type="text" class="form-control" ng-model="driver.date">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </td>
            <td>

                <select  class="form-control" ng-model="driver.country" ng-change="selectCities(driver.country)">
                    <option ng-repeat="states in country"
                            value="{{states}}">{{states}}</option>
                </select>


                <!--<select class="form-control" id="country" ng-model="states" ng-options="country for (country, states) in countries">
                <option value=''>Select</option>
            </select>--></td>
            <td>
                <select  class="form-control" ng-model="driver.city">
                    <option ng-repeat="city in cities"
                            value="{{city}}">{{city}}</option>
                </select>
            </td>
            <td>
                <select class="multiselect" multiple="multiple" ng-model="hobs"  ng-change="addNewValues()">
                    <option ng-repeat="hob in hobby track by $index" ng-value="hob.name" ng-checked="hobs.indexOf(hob.name) > -1"  >{{hob.name}}</option>
                </select>
                <!--<select class="form-control" id="dropdown" ng-disabled="disableFunc" ng-model="selectedSupplier" ng-change="selectSupplier(selectedSupplier)">-->
                    <!--<option value="">&#45;&#45;&#45;&#45;&#45;&#45;Select your supplier&#45;&#45;&#45;&#45;&#45;&#45;</option>-->
                    <!--<option ng-repeat="supplier in suppliersData" value="{{supplier}}"-->
                            <!--ng-selected="(defaultSupplier && defaultSupplier.id === supplier.id) ? 'selected' : ''">-->
                        <!--{{supplier.name | uppercase}}-->
                    <!--</option>-->
                <!--</select>-->
            </td>
            <td>
                <button class="btn-primary" ng-click="AddDetails()">Add</button>
            </td>
            <td>
                <button class="btn-primary" ng-click="update()">update</button>
            </td>
            <td>
                <button class="btn-primary" ng-click="clear()">clear</button>
            </td>


        </tr>
        <tr ng-repeat="driver in driverlist">
            <td>{{driver.fname}}</td>
            <td>{{driver.lname}}</td>
            <td>{{driver.date}}</td>
            <td>{{driver.country}}</td>
            <td>{{driver.city}}</td>
            <td ng-repeat="hob in driver.hoby ">
                <span>{{hob}}</span>
            </td>

            <td>
                <button class="btn-danger" ng-click="remove(driver)">Remove</button>
            </td>
            <td>
                <button class="btn-danger" ng-click="Edit(driver._id)">Edit</button>
            </td>

        </tr>
        </tbody>
    </table>


</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<script src="http://davidstutz.github.io/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->



<script src="controllers/controller.js"></script>
<script src="controllers/multiSelect.js"></script>
<script>
    $(function() {
        $('.multiselect').multiselect();
    });

</script>

</body>
</html>
